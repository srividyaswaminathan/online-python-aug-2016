<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Survey Result</title>
    {% load staticfiles %}
    <meta name="description" content="This is the result of the survey.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'survey/css/result.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div id="container">
        <p id="thanks">Thanks for submitting this form! You have submitted this form {{ submissions }} times now.</p>
        <div>
            <form action="/" method='post'>
                {% csrf_token %}
                <h1>Submitted Info</h1>
                <ul id="data">
                    <li>Name:<p>{{ name }}</p></li>
                    <li>Dojo Location:<p>{{ dojo }}</p></li>
                    <li>Favorite Language:<p>{{ lang }}</p></li>
                    <li>Comment:<p>{{ comment }}</p></li>
                </ul>
                <input type='hidden' id='name' name='name' value='{{ name }}'>
                <input type='hidden' id='dojo_location' name='dojo' value='{{ dojo }}'>
                <input type='hidden' id='fav_lang' name='lang' value='{{ lang }}'>
                <input type='hidden' id='comments' name='comment' value='{{ comment }}'>
                <input type='submit' id="go_back" value='Go Back'>
            </form>
        </div>
	</div>
</body>
</html>
