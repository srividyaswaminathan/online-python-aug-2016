<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Emails</title>
    <meta name="description" content="Email Entry">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_theme.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</head>
<body>
	<div id="container">
        <div id="message" style="display: {{ message_display }};">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <p class="messages">{{message}}</p>
                  {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
		<form action="/manage_email" method="post">
            <span>Email: <input id="email" type="text" name="txt_email"></span>
            <input type="submit" class="button" value="Submit">
        </form>
	</div>
</body>
</html>
