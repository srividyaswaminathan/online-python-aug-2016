<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Friends</title>
    <meta name="description" content="Friends">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_theme.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</head>
<body>
	<div id="friend_container">
        <div id="message" style="display: {{ message_display }};">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <p class="messages">{{message}}</p>
                  {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        {% for dict in record %}
        <form action="/friends{{ friend_id }}" method="post">
            <input type="submit" class="button" id="btn_add_update" name="{{ btn_action }}" value="{{ crud }} Friend">
            <ul>
                <input type="hidden" name="friend_id" value="{{ dict['id'] }}">
                <li class="record">First: <input type="text" name="txt_first" value="{{ dict['first_name'] }}"></li>
                <li class="record">Last: <input type="text" name="txt_last" value="{{ dict['last_name'] }}"></li>
                <li class="record">Email: <input type="text" name="txt_email" value="{{ dict['email'] }}"></li>
            </ul>
        </form>
        {% endfor %}
	</div>
</body>
</html>
