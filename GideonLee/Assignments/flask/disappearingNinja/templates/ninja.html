<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='description' content=''>
	<title>Disappearing Ninja</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<!-- 	<link rel='stylesheet' type='text/css' href='../static/styles/style.css'> -->
	<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="styles/style.css") }}'> 
</head>
<body>
	<div class='container text-center'>
		<img id='logo' src='{{ url_for("static", filename="images/logo.png") }}'>
		<div>
			{% if ninja_color == 'blue' %}
				<h1 class='text-primary'>Leonardo</h1>
				<img class='thumbnail' src='{{ url_for("static", filename="images/leonardo.jpg") }}'>
			{% elif ninja_color == 'purple' %}
				<h1 class='text-primary'>Donatello</h1>
				<img class='thumbnail' src='{{ url_for("static", filename="images/donatello.jpg") }}'>
			{% elif ninja_color == 'red' %}
				<h1 class='text-primary'>Raphael</h1>
				<img class='thumbnail' src='{{ url_for("static", filename="images/raphael.jpg") }}'>
			{% elif ninja_color == 'orange' %}
				<h1 class='text-primary'>Michelangelo</h1>
				<img class='thumbnail' src='{{ url_for("static", filename="images/michelangelo.jpg") }}'>
			{% elif ninja_color == 'none' %}
				<h1 class='text-primary'>Not April O'Neil</h1>
				<img class='thumbnail' src='{{ url_for("static", filename="images/notapril.jpg") }}'>
			{% elif ninja_color == 'all' %}
				<h1 class='text-center text-primary'>Ninjas Here</h1>
				<div class='border'>
					<img class='smaller' src='{{ url_for("static", filename="images/leonardo.jpg") }}'>
					<img class='smaller' src='{{ url_for("static", filename="images/donatello.jpg") }}'>
					<img class='smaller' src='{{ url_for("static", filename="images/raphael.jpg")}}'>			
					<img class='smaller' src='{{ url_for("static", filename="images/michelangelo.jpg") }}'>
				</div>
			{% endif %} 
		</div>
	</div>
</body>
</html>
