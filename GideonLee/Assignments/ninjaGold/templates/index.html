<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='description' content='This is a great number game! I am thinking of a number between 1 and 100. Take a guess!'>
	<title>Ninja Gold</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='../static/styles/style.css'>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script>

	</script>
</head>
<body>
	<div class='container'>
		<div class='row gold'>
			<div class='col-md-12'>
				<p class='gold'>Your Gold:</p>
				<p id='goldCount'> {{ session['gold'] }} </p>
			</div>
		</div>
		<div class='row jobs text-center'>
			<div class='col-md-3'>
				<div>
					<h1 class='text-center'>Farm</h1>
					<p class='text-center'>(earns 10-20 gold)</p>
					<form action='/process_money' method='post'>
						<input type='hidden' name='building' value='farm'/>	
						<input class='btn btn-warning' type='submit' value='Find Gold!'>
					</form>
				</div>
			</div>
			<div class='col-md-3'>
				<div>
					<h1 class='text-center'>Cave</h1>
					<p class='text-center'>(earns 5-10 gold)</p>
					<form action='/process_money' method='post'>
						<input type='hidden' name='building' value='cave'/>	
						<input class='btn btn-warning' type='submit' value='Find Gold!'>
					</form>
				</div>
			</div>
			<div class='col-md-3'>
				<div>
					<h1 class='text-center'>House</h1>
					<p class='text-center'>(earns 2-5 gold)</p>
					<form action='/process_money' method='post'>
						<input type='hidden' name='building' value='house'/>	
						<input class='btn btn-warning' type='submit' value='Find Gold!'>
					</form>
				</div>
			</div>
			<div class='col-md-3'>
				<div>
					<h1 class='text-center'>Casino</h1>
					<p class='text-center'>(earns/takes 0-50 gold)</p>
					<form action='/process_money' method='post'>
						<input type='hidden' name='building' value='casino'/>	
						<input class='btn btn-danger' type='submit' value='Find Gold!'>
					</form>
				</div>
			</div>
		</div>
		<div class='row activities'>
			<div class='col-md-12'>
				<p>Activities</p>
				<div id='activityLog'>
					{% for counter in range(0, session['counter']) %}
						<li class={{ session["text_color"][counter] }}>{{ session['list'][counter] }}</li>
					{% endfor %}
				</div>
			</div>
		</div>
		<div id='resetBtn' class='row'>
			<form action='/reset' method='post'>
				<input class='btn btn-primary' type='submit' value='Reset'>
			</form>			
		</div>
	</div>
</body>
</html>
