<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
</head>
<body>
    <div id='pokemonList'></div>

    <script>
        var displayPokemon = ''; 
        for (var i = 1; i <= 151; i++) {
            displayPokemon += '<img src="http://pokeapi.co/media/img/' + i + '.png">';
        }
        document.getElementById('pokemonList').innerHTML = displayPokemon;

        $.get('http://pokeapi.co/api/v1/pokemon/1/', function(result){
            console.log(result);
        }, 'json'); 
    </script>
</body>
</html>
