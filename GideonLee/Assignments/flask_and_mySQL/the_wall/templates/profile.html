<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='description' content='This is the Wall!'> 
	<title>TheWall</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="styles/style.css") }}'>
	<link rel="stylesheet" type="text/css" href="../static/styles/style.css">
</head>
<body>
	<div id='container'>
		<div class='wallHeader'>
			<img src='{{ url_for("static", filename="images/logo.png") }}' alt='the logo'>
			<h3>TheWall</h3>
			<form action='/logout'>
				<input type='submit' value='Log Off'>
			</form>
			<form action='/wall'>
				<input type='submit' value='TheWall'>
			</form>	
			<h4>Hello {{ session['user']['first_name'] }}</h4>
		</div>
		<div class='bodyContainer profileContainer'>
			<h2>Account Summary</h2>
			<hr>
			<p>Name: {{ session['user']['first_name'] }} {{ session['user']['last_name'] }}</p>
			<p>Email: {{ session['user']['email'] }}</p>
			<p>Member Since: {{ session['user']['created_at'].strftime("%B %d, %Y") }} </p>
			<hr>
		</div> <!-- Closing for bodyContainer -->
	</div> <!-- Closing for container -->
</body>
</html>
