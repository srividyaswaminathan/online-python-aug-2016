<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='description' content='This page will record valid emails or return an error.'>
	<title>Email Validation</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<!-- 	<link rel='stylesheet' type='text/css' href='../static/styles/style.css'> -->
	<link rel='stylesheet' type='text/css' href=' {{ url_for("static", filename="styles/style.css") }}'>
</head>
<body>
	<div class='container text-center'>
		<h1 class='text-primary'>Email Validator</h1>
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %} 
				{% for category, message in messages %}
				<div class='text-center'>
					<p class='{{ category }}'>{{ message }}</p>	
				</div>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<form action='/success' method='post'>
			<label>Email Address: <input type='text' name='email'></label>	
			<label><input class='btn btn-primary' type='submit' value='Submit'></label>	
		</form>
		<form action='/success'>
			<label><input class='btn btn-info' type='submit' value='Show All'></label>
		</form>
	</div>
</body>
</html>
