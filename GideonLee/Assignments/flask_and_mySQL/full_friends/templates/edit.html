<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='description' content='Your Friends!'>
	<title>Edit User</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="styles/style.css") }}'>
</head>
<body>
	<div class='container'>
		<h1 class='text-center text-primary'>Edit User</h1>
		<div class='formWrapper'>
			<form action='/friends/{{ friend["id"] }}' method='POST'>
				<label>
					<span>First Name:</span><input type='text' name='first_name' value='{{ friend["first_name"] }}'>
				</label>
				<label>
					<span>Last Name:</span><input type='text' name='last_name' value='{{ friend["last_name"] }}'>
				</label>
				<label>
					<span>Email:</span><input type='email' name='email' value='{{ friend["email"] }}'>
				</label>
				<label>
					<span></span><input class='btn btn-primary' type='submit' value='Update User'>
				</label>
			</form>			
		</div> <!-- Closing for formWrapper -->
	</div> <!-- Closing for container -->
</body>
</html>
