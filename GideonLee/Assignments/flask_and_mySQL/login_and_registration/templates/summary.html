<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='description' content='Your login/registration page for ...'>
	<title>Account Summary</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="styles/style.css") }}'>
</head>
<body>
	<div class='jumbotron'>
		<div class='container text-center'>
			<img id='logo' src='{{ url_for("static", filename="images/logo.png") }}' alt='chase logo'>
			<hr>
			<h1>Hello {{ session['user'][0]['first_name'] }}</h1>
			<hr>
			<div class='accountInfo'>
				<h3 class='text-primary'>Account Summary</h3>
				<hr>
				<div class='text-left'>
					<p>First Name: {{ session['user'][0]['first_name'] }}</p>
					<p>Last Name: {{ session['user'][0]['last_name'] }}</p>
					<p>Email: {{ session['user'][0]['email'] }}</p>
					<p>Member Since: {{ session['user'][0]['created_at'].strftime("%m/%d/%y") }}</p>
				</div>
				<form class='text-right' action='/logout' method='GET'>
					<input class='btn btn-default' type='submit' value='Log Out'>
				</form>
			</div>
		</div> <!-- Closing for Container -->			
	</div> <!-- Closing for Jumbotron --> 
</body>
</html>
