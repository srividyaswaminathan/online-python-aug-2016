<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("form").submit(function() {
                var url = "http://api.openweathermap.org/data/2.5/weather?q=" + $("#city").val() + "&units=imperial&APPID=fe1ecb7799dc27c1275043bbd8ff1e0d";
                $.get(url, function(res){
                    console.log(res);
                    $("h1#city").html(res.name);
                    $("p").html("Temperature:&nbsp;" + res.main.temp + "&deg;F");
                }, 'json');
                $("#city").val("");
                return false;
            });
        });
    </script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: arial;
        }
         h1 {
            color: #007394;
            margin: 20px 0 10px 20px;
         }
            input#city {
                color: #009ac7;
                font-size: 1.4em;
                outline: none;
                border: 1px solid #009ac7;
                border-radius: 3px;
                padding: 4px 8px;
                margin-left: 20px;
            }
            input[type='submit'] {
                color: white;
                font-size: 1.5em;
                background-color: #009ac7;
                border: none;
                border-radius: 3px;
                outline: none;
                box-shadow: 1px 1px 2px #ccc;
                padding: 4px 10px;
             }
            input[type='submit']:hover {
                cursor: pointer;
                background-color: #007394;
            }
            input:-webkit-autofill {
                -webkit-box-shadow: 0 0 0px 100px #fff inset;
            }
        h1#city, p {
            color: #009ac7;
            font-size: 2.4em;
        }
        h1#city {
            margin: 30px 0 0 40px;
        }
        p {
            margin: 10px 0 0 40px;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast</h1>
    <form>
        <input type="text" id="city" placeholder="City Name">
        <input type="submit" value="Search Weather">
    </form>
    <h1 id="city"></h1>
    <p></p>
</body>
</html>
