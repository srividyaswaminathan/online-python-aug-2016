<!doctype html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>Welcome!</title>
</head>
<body>
  <h1>Welcome {{ session['user']['first_name'] }}</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li> {{ message }} </li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <p><a href="/logout">Logout</a>
</body>
</html>
