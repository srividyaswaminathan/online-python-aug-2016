<html>
<head>
  <meta charset="utf-8">
  <title>Email validation with DB</title>
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action = "/" method = "post">
    Email: <input type = "email" name = "email">
    <input type = "submit" value = "Submit Email">
  </form>
</body>
</html>
