    function pushFront(arr, value){
      for (var i = arr.length; i > 0; i -= 1){
        arr[i] = arr[i-1];
      }
      arr[0] = value;
      return arr;
    }

    function popFront(arr){
      for (var i = arr.length; i > 0; i -= 1) {
        arr[i] = arr[i-1];
      }
      arr[0] = arr[(arr.length -1)]
      arr.pop(arr[arr.length-1])
      return arr;
    }

    function insertAt(arr, index, value){
      for (var i = arr.length; i > index; i -= 1) {
        arr[i] = arr[i-1];
      }
      arr[index] = value;
      return arr;
    }

    function removeAt(arr, index){
      if (index >= arr.length) {
        return null;
      }
      var value = arr[index];
      for (var i = index; i < arr.length; i+=1){
      arr[i] = arr[i+1];
      }
      arr.length = arr.length-1;
      return value;
    }

    function swapArrayPairs(arr){
      for (var i=0; i<arr.length-1; i+=2){
        var temp = arr[i];
        arr[i] = arr[i+1];
        arr[i+1] = temp;
        }
        return arr;
      }

    function swapArrayPairs2(arr){
      for (var i = arr.length; i >= 2; i-=2){
        var temp = arr[i-1];
        arr[i-1] = arr[i-2];
        arr[i-2] = temp;
      }
      return arr;
    }

function arrayRemoveDuplicates(arr) {
    var newarr = [];
    var item = arr[0];
    for(var i = 1; i <= arr.length; i++) {
        if(item != arr[i]) {
            newarr.push(item);
            item = arr[i];
        }
    }
    return newarr;
}

function removeDupes(arr){
  var i = 0;
  while (i < arr.length){
    if (arr[i] === arr[i+1]){
      removeAt(arr, i+1);
    }
    else {
      i += 1;
    }
  }
    return arr;
  }

function reverseArr(arr){

    var temp = arr[i];
    arr[i] = arr[arr.length - (i + 1)];
    arr[arr.length - (i + 1)] = temp;
  }
  return arr;
}

      mini = arr[min];

    function palindrome1(str) {
      var expression = /[.,\/#!$%\^&\*;:{}=\-_`~()\?\s]/,
          rightEdge = str.length - 1,
          leftEdge = 0,
          validchar = false;

      while (rightEdge >= leftEdge) {
        if (expression.test(str[rightEdge])) {
          rightEdge -= 1;
          continue;
        }

        if (expression.test(str[leftEdge]) ) {
          leftEdge += 1;
          continue;
        }
        validchar = true;
        if (str[rightEdge].toUpperCase() !== str[leftEdge].toUpperCase() ) {
          return false;
        }
        leftEdge += 1;
        rightEdge -= 1;
      }
      return validchar;
    }

    function bookIndex(arr){
      var str = '',
      pages = false;
      for (var i = 1; i < arr.length; i += 1){
        if (arr[i] !== arr[i-1]+1){
          pages = false;
          str += arr[i-1] + ', ';
        }
        else {
          if (!pages){
            pages = true;
            str += arr[i-1] + '-';
          }
        }
      }
      str += arr[arr.length-1];
      return str;
    }

    function bookIndex1(pageArr) {
  var indexStr = "",
      rangeStarted = false;
  for (var arrIdx=1; arrIdx < pageArr.length; arrIdx+=1) {
    if (pageArr[arrIdx] !== pageArr[arrIdx - 1] + 1) {
      rangeStarted = false;
      indexStr += pageArr[arrIdx-1] + ", ";

    } else {
      if (!rangeStarted) {
        rangeStarted = true;
        indexStr += pageArr[arrIdx-1] + "-";
      }
    }
  }
  indexStr += pageArr[pageArr.length - 1];
  return indexStr;
}

    function parensValid(str){
			var num = 0;
			for (var i = 0; i < str.length; i++){
				if (str[i] == '('){
					num++;
				}
				if (str[i] == ')'){
					num--;
				}
				if ((num) < 0){
					return false;
				}
			}
			return (num === 0);
    }
