<body>
	<h1>Remove Blanks</h1>
	<h4>Remove blank spaces from a given string</h4>
	<h4>original str = 'This is a test'</h4>
	<div id='output'></div>

	<h1>Make Acronyms</h1>
	<h4>Make an acronym out of any string</h4>
	<h4>original str = 'purple people eater'</h4>
	<div id='output2'></div>


	<script>

		// ##Strings Day 1

		// Strings are arrays of characters (more accurately, you can read individual characters the same way you read specific values in a numerical array, and these individual values are strings of length 1). However, you cannot write individual characters in a string in this same way. Once a string is defined, individual characters can be referenced by [ ] but not changed. Strings are immutable: they can be completely replaced in their entirety, but not changed piecewise. To manipulate string characters, you must split the string to an array, make individual changes, then join it.

		// For the following, feel free to use any of the following built-in functions (not required though!): `split`, `join`, `concat` (look up how to use them in the [MDN Documentation](https://developer.mozilla.org/en-US/docs/Web/JavaScript)).

		

		// #1 -  ###Remove blanks
		// Create a function that, given a string, returns a string without blanks. Given `" play that Funky Music "`, returns a string containing `"playthatFunkyMusic"`.

		function removeBlanks(str) {
			var newString = str.replace(/\s+/g, '')  // use regex to look globally (/g) for any whitespace char (\s) and replace with '' (blank)
			// helpful resource http://stackoverflow.com/questions/5964373/is-there-a-difference-between-s-g-and-s-g
			return newString;  // give us our new string
		};

		str = 'This is a test'

		document.getElementById('output').innerHTML = removeBlanks(str);


		// here's two more ways from the official answer solutions to attempt this as well:
		function removeBlanks(str) {
		    var strToReturn = ''

		    for (var i = 0; i < str.length; i += 1) {
		        if (str[i] !== " ") {
		            strToReturn += str[i];
		        }
		    }
		    return strToReturn;
		}

		// Or take advantage of split and join!
		function removeBlanks2(str) {
		    return str.split(" ").join("");
		}





		// #2 -  ###Acronyms
		// Create a function that, given a string, returns the stringâ€™s acronym (first letters only, capitalized). Given `" there's no free lunch - gotta pay yer way. "`, return `"TNFL-GPYW"`. Given `"Live from New York, it's Saturday Night!"`, return `"LFNYISN"`. The built-in `toUpperCase` method might be useful here...


		function makeAcronyms(str) {
			var split = str.split(" ");  
			var acronymLetters = [];  
			for ( var i = 0; i < split.length; i += 1 ){	
				var letter = split[i].charAt(0);  
				letter = letter.toUpperCase(); 
				acronymLetters.push(letter); 
			};
			acronymLetters = acronymLetters.join([separator = '']);  
			return acronymLetters;
		};

		str = 'purple people eater'

		document.getElementById('output2').innerHTML = makeAcronyms(str);

		// Comments for makeAcronyms(str) by line
		// 71: // first we create a new variable and split our string (each word now will be a seperate item in an array)
		// 72: // create an empty array which will hold our acronym
		// 73: // go through our array (which contains each word from our string)
		// 74: // create a new variable called letter, use charAt(0) method to find character of 0 index for split[i] (note that split.charAt(0) won't work -- you must include an index for the array item)
		// 75: // runs our toUpperCase() function on our letter variable and redefines it
		// 76: // pushes this new letter (in uppercase format) to our acronym array
		// 78: // joins our new array into a string and removes any commas. note: if [seperator = ''] is not included, the default is to include ',' between each array item
		// helpful resource: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/join

	</script>
