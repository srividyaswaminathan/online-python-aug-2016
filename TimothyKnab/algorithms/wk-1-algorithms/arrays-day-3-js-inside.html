<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Algorithms-Day-3</title>
</head>
<body>
	<h1>Reverse Array</h1>
	<h4>reverses order of array</h4>
	<h4>original array: [ 1, 2, 3, 4, 5 ]</h4>
	<div id='output-1' style='overflow-wrap: break-word;'></div>
	<h1>Min to Front Array</h1>
	<h4>brings the minimum value to the front of the array</h4>
	<h4>original array: [ 6, 2, 3, 4, 5, -11, 5, 7, -10 ]</h4>
	<div id='output-2' style='overflow-wrap: break-word;'></div>

	<script>


	// Reverse array
	// Given a numerical array, reverse the order of the values. The reversed array should have the same length, with existing elements moved to other indices so that the order of elements is reversed.
	// + BONUS: Don’t use a second array – move the values around within the array that you are given.

	function reverseArray(arr){
		arr.reverse();	// reverse() method reverses the order of an array
		return arr;	// return our new array
	};

	var arr = [ 1, 2, 3, 4, 5 ];
	document.getElementById('output-1').innerHTML = reverseArray(arr);






	// Array Min to Front
	// Given an array of comparable values, move the lowest element to the array’s front, shifting backward elements that previously were ahead of it. Change `[4,2,1,3,5]` to `[1,4,2,3,5]`.

	function minToFront(arr){
		var min = arr[0];		// first we figure out min value
		var idx = 0;			// and we use the idx var to track i (so we know which index our min value is at)
		for ( var i = 0; i < arr.length; i++){
			if ( min > arr[i] ) {
				min = arr[i];
				idx = i;
			};
		};
		arr.splice(idx, 1);	// use splice() method to remove our min value, and only our min value, at its index .splice(<position>,<#-of-val-to-remove>)
		arr.unshift(min);	// use unshift() method to put new value at beginning of array
		return arr;
	};

	var arr2 = [ 6, 2, 3, 4, 5, -11, 5, 7, -10 ];
	document.getElementById('output-2').innerHTML = minToFront(arr2);

	</script>
</body>
</html>
