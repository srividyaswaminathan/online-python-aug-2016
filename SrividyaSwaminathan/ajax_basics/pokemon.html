<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Pokemon images</title>
			 <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
			<script>
				$(document).ready( function(){
					for (var i=1; i<152; i++) {
						var url = "http://pokeapi.co/media/img/" + i + ".png"
						console.log(url);
						var img_url = '<img src="' + url + '"/>';
						console.log(img_url);
						$('#images').append(img_url);
					}
				});
			</script>
		</head>	
		<body>
			<div id="images">

			</div>
		</body>		
	</html>
