<!DOCTYPE html>
	<html>
		<head>
			<title>Weather of a city</title>
			<meta charset="utf-8">
			<meta name="description"  content="Weather of a city">
			<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
			<script>
				$(document).ready(function(){
					$("#weather_form").submit(function(){
						var city = $(this).find('#city_name').val();
						alert(city);
						var weather_url = "http://api.openweathermap.org/data/2.5/weather?q=" + city + "&APPID=94a193eb106d56dd7bda8bf4e773a0c4" 	
					
						$.get(weather_url, function(result){
							var temp_kelvin = result.main.temp;
							var temp = Math.round((temp_kelvin*1.8)-(459.67))
							var html_str = "";
							html_str += "<h2>"+ result.name + "</h2>";
							html_str += "<p> Temperature (in Farenheit):" + temp + "</p>";
							$("#weather_city").html(html_str);

						}, "json");
						return false;

					}); 
				});
			</script>
		</head>
		<body>
			<form id="weather_form">
				Enter the name of the city<input type="text" id="city_name" name="city_name"> 
				<input type="submit"   name="search_weather"  value="search weather">
			</form>
			<div id="weather_city">
				
			</div>	
		</body>	
	</html>
