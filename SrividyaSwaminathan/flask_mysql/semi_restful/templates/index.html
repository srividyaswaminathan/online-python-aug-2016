<!DOCTYPE html>
<html>
	<head>
		<title>Semi Restful Users</title>
		<meta charset="utf-8" />
		<meta name="description"  content="Email validation forms" />
		<link rel="stylesheet"  type="text/css"  href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<table>
			<tr>
				<th width="50">id</th>
				<th width="200">Full Name</th>
				<th width="200">Created At</th>
				<th width="200">Action</th>
		
			</tr>	
			
		
		{% for user in users %}
			<tr>
				<td>{{ user['id']}}</td>
				<td>{{ user['first_name']}} {{ user['last_name']}}</td>
				<td>{{ user['created_at']}}</td>
				<td><a href="/users/{{ user['id'] }}">Show</a>
                <a href="/users/{{ user['id'] }}/edit">Edit</a>
                <a href="/users/{{ user['id'] }}/destroy" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></td>
			</tr>	
		{% endfor %}	
		</table>
	</body>
</html>
