<!DOCTYPE html>
	<html>
		<head>
			<title>Edit my friends</title>
			<meta charset="utf-8">	
		</head>		
		<body>
			<form action="/friends/{{friend.id}}" method="post">
				First Name <input type="text" name="first_name" value="{{friend.first_name}}" >
				Last Name <input type="text" name="last_name" value="{{friend.last_name}}">
				Email <input type="text" name="email" value="{{friend.email}}">
				<input type="submit" value="Edit Friend">
			</form>
		</body>
	</html>
